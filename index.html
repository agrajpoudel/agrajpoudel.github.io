  <script type="text/javascript">
    const webIntegrationId = "9KsSdXaxxOl6pseV-qLtDgAicruNWiw7";
    function login() {
      function isLoggedIn() {
        return fetch("https://g5no9ay42rhaj1v.sg.qlikcloud.com/api/v1/users/me", {
          method: 'GET',
          mode: 'cors',
          credentials: 'include',
          headers: {
            'Content-Type': 'application/json',
            'qlik-web-integration-id': webIntegrationId,
          },
        }).then(response => {
          return response.status === 200;
        });
      }
      return isLoggedIn().then(loggedIn => {
        if (!loggedIn) {
          // check login
            window.top.location.href = "https://g5no9ay42rhaj1v.sg.qlikcloud.com/login?qlik-web-integration-id=" + webIntegrationId + "&returnto=" + top.location.href;
          throw new Error('not logged in');
        }
      });
    }
	login()
  </script>
